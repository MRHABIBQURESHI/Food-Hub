<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Shopping</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    font-family: 'Georgia', serif;
    color: #333;
}

.thank-you-container {
    text-align: center;
    background: rgba(255, 255, 255, 0.8);
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    animation: fadeIn 2s ease-in-out;
}

.thank-you-container h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #e53935;
    animation: textGlow 1.5s ease-in-out infinite alternate;
}

.thank-you-container p {
    font-size: 1.5em;
    margin-bottom: 30px;
    color: #555;
}

button {
    background-color: #e53935;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #d32f2f;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes textGlow {
    from {
        text-shadow: 0 0 10px rgba(229, 57, 53, 0.8), 0 0 20px rgba(229, 57, 53, 0.6);
    }
    to {
        text-shadow: 0 0 20px rgba(229, 57, 53, 1), 0 0 30px rgba(229, 57, 53, 0.8);
    }
}

</style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Shopping!</h1>
        <p>We appreciate your business and hope you enjoy your purchase.</p>
        <button id="continue-shopping">Continue Shopping</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const continueShoppingButton = document.getElementById('continue-shopping');
    continueShoppingButton.addEventListener('click', () => {
        window.location.href = 'index.html'; // Change this to your shopping page URL
    });
});

    </script>
</body>
</html>
