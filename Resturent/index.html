<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
<link rel="stylesheet" href="style.css">
    <title>Resturent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #9c27b0, #e91e63, #6287ff, #20ff9e); /* Green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            box-shadow: 0 0 30px rgba(0, 0, 0, 3.5);
            /* text-align: center; */
        }
        h1 {
                color: #333;
                text-align: center;
    
            }
            p {
                color: #666;
                text-align: center;
                margin-bottom: 30px;
                
            }
    </style>
</head>

<body>
    
    <div class="container">
        <h1>Welcome!</h1>
        <p>Enter Your Resturent detail for Register your Resturent</p>
        <form id="" class="max-w-sm mx-auto">
            <div class="mb-5">
              <label for="rname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Restaurant Name:</label>
              <input type="text" id="rname" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter your Resturent Name" required />
            </div>
           
            <div class="mb-5">
                <label for="oname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Owner's Name:</label>
                <input type="text" id="oname" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter Number" required />
              </div>

              <div class="mb-5">
                <label for="conumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number:</label>
                <input type="text" id="conumber" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter your Resturent Phone" required />
              </div>

              <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address:</label>
                <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter your Resturent Name" required />
              </div>
           
              <div class="mb-5">
                <label for="raddress" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Restaurant Address:</label>
                <input type="text" id="raddress" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter your Resturent Address" required />
              </div>
  
              <div class="mb-5">
                <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">City:</label>
                <input type="text" id="city" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter Resturent City" required />
              </div>
             
              <div class="mb-5">
                  <label for="des" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description:</label>
                  <input type="text" id="des" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter Description" required />
                </div>
           
            </form>
            <button type="submit" id="add" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Register</button>
       
        
    </div>


</body>

<script type="module" src="./func.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</html>
